<!-- The head tag is removed from the template, this is for dev purposes only -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link 
		rel="stylesheet"
		href="/shared.css"
	/>
	<link 
		rel="stylesheet"
		href="/dev.css"
	/>
</head>

<body>
	<style>
		#name {
			font-size: 2rem;
			font-weight: bold;
			text-align: var(--align);
		}

		#avatar-container {
			width: 256px;
			height: 256px;
			border-radius: var(--border-radius);
			overflow: hidden;
			background-color: var(--muted-color);
		}

		#avatar-container > img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		#socials {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			margin-top: 1rem;
		}
	</style>

	<h1 id="name">{@name}</h1>
	<div
		id="avatar-container"
	>
		<img 
			src="{@avatar}"
			alt="{@name}"
		/>
	</div>
	<div id="socials">
		{@socials}
	</div>

	<script src="/dev.js"></script>
</body>
